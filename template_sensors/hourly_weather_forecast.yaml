trigger:
  - trigger: time_pattern
    hours: /1
action:
  - action: weather.get_forecasts
    data:
      type: hourly
    target:
      entity_id: weather.forecast_jasper
    response_variable: hourly
  - action: weather.get_forecasts
    data:
      type: daily
    target:
      entity_id: weather.forecast_jasper
    response_variable: daily

