type: custom:streamline-card # master bedroom card
grid_options:
  columns: 6
  rows: auto
template: control_card_template
variables:
  # card info
  - room_name: Master
  - room_temp_entity: sensor.master_bedroom_temp_temperature
  - popup_nav_path: "#master-bedroom"
  - room_icon: mdi:bed
  - icon_color: rgba(5, 218, 147, .25)

  # sub button 1
  - sub_button_1_entity: light.britney_nightstand_rgb_tapo
  - sub_button_1_tap_action: toggle
  - sub_button_1_hold_action: more-info
  - sub_button_1_icon: mdi:alpha-b-box-outline
  - sub_button_1_name: Britney Nightstand
  - sub_button_1_enabled: true
  # sub button 2
  - sub_button_2_entity: light.george_nightstand_rgb_tapo
  - sub_button_2_tap_action: toggle
  - sub_button_2_hold_action: more-info
  - sub_button_2_icon: mdi:alpha-g-box-outline
  - sub_button_2_name: George Nightstand
  - sub_button_2_enabled: true
