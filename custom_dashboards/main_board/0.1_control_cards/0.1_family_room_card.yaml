type: custom:streamline-card # family room card
grid_options:
  columns: 6
  rows: auto
template: control_card_template
variables:
  # card info
  - room_name: Family
  - room_temp_entity: sensor.family_room_temp_temperature
  - popup_nav_path: "#familyroom"
  - room_icon: mdi:sofa
  - icon_color: rgba(5, 218, 147, 1)

  # sub button 1
  - sub_button_1_entity: light.family_room_main
  - sub_button_1_tap_action: toggle
  - sub_button_1_hold_action: more-info
  - sub_button_1_icon: mdi:ceiling-light-multiple
  - sub_button_1_name: Family Room Lights
  - sub_button_1_enabled: true

  # sub button 2
  - sub_button_2_entity: light.plant_lamp
  - sub_button_2_tap_action: toggle
  - sub_button_2_hold_action: more-info
  - sub_button_2_icon: mdi:floor-lamp
  - sub_button_2_name: Plant Lamp
  - sub_button_2_enabled: true
