type: custom:streamline-card # office card
grid_options:
  columns: 6
  rows: auto
template: control_card_template
variables:
  # card info
  - room_name: Office
  - room_temp_entity: sensor.office_temp_temperature
  - popup_nav_path: "#office"
  - room_icon: mdi:desktop-tower-monitor
  - icon_color: rgba(59, 135, 249, 0.25)

  # sub button 1
  - sub_button_1_entity: light.office_lamp
  - sub_button_1_tap_action: toggle
  - sub_button_1_hold_action: more-info
  - sub_button_1_icon: mdi:lamp
  - sub_button_1_name: Office Desk Lamp
  - sub_button_1_enabled: true

  # sub button 2
  - sub_button_2_entity: none
  - sub_button_2_tap_action: none
  - sub_button_2_hold_action: none
  - sub_button_2_icon: none
  - sub_button_2_name: none
  - sub_button_2_enabled: false
